<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Главная страница</title>
  </head>
  <body class="bg-neutral-100 w-[90%] ml-auto mr-auto">
    <header class="pt-6 flex justify-between items-center">
      <a href="#"
        ><img
          src="assets/logo.svg"
          class="w-32 transition-all duration-300 hover:scale-[110%]"
      /></a>
      <span class="text-xl text-zinc-500">Белолипецкий Н.А.</span>
    </header>
    <main>
      <section class="flex flex-col gap-8 items-center">
        <h1 class="text-4xl text-zinc-500" id="name">Работы студента</h1>
        <div class="flex gap-12">
          <div class="flex items-center gap-5 flex-col">
            <div class="flex items-center gap-4">
              <span class="text-2xl text-zinc-500">ЛАБОРАТОРНАЯ</span>
              <select
                class="text-2xl bg-blue-500 text-white rounded-xl p-2"
                id="numWork"
              >
                <option>n</option>
              </select>
            </div>
          </div>
          <button
            class="pr-4 pb-1 pt-1 pl-4 transition duration-300 ease-in-out hover:shadow-2xl hover:scale-[110%] text-white bg-blue-500 text-2xl rounded-xl"
            id="findBtn"
          >
            НАЙТИ
          </button>
        </div>
        <div
          class="flex snap-y div w-[65%] gap-8 snap-mandatory overflow-y-auto h-[450px] flex-col"
          id="nameList"
        >
          <div
            class="flex snap-start justify-between bg-white items-center p-6 rounded-xl"
          >
            <a
              href="pages/Практические_работы_Белолипецкий_Н_Аdocx.pdf"
              class="text-zinc-600 text-2xl transition duration-300 hover:scale-[110%] hover:text-blue-500"
              id="linkLab"
              >Отчет работы 1</a
            >

            <div class="flex items-center gap-4">
              <a
                href="https://github.com/CHAPABEL/hochu-tea/blob/main/scripts/script.js"
                class="pr-4 pb-1 pt-1 pl-4 transition duration-300 ease-in-out hover:shadow-2xl hover:scale-[110%] text-white bg-blue-500 text-2xl rounded-xl"
              >
                КОД
              </a>
              <a
                href="pages/Lab1.html"
                class="pr-4 pb-1 pt-1 pl-4 transition duration-300 ease-in-out hover:shadow-2xl hover:scale-[110%] text-white bg-blue-500 text-2xl rounded-xl"
              >
                ОТКРЫТЬ
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script/script.js"></script>
  </body>
</html>
